<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container my-5">
        <header>
          <h1 class="text-start mb-4" v-text="sitename"></h1>
        </header>
        <div class="card" style="width: 100%">
          <div class="row">
            <div class="col-md-2 my-auto">
              <figure class="m-0 p-0">
                <img
                  v-bind:src="Product.Image"
                  class="card-img-top img-fluid"
                />
              </figure>
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title">{{Product.title}}</h5>
                <p class="card-text">
                  <span class="fw-bold">Description:</span
                  >{{Product.Description}}
                </p>
                <p class="card-text">
                  <span class="fw-bold">Price:</span> {{Product.price}}
                </p>
                <a href="#" class="btn btn-primary">Add Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  let app = new Vue({
    el: "#app",
    data: {
      sitename: "Pet Depot",
      Product: {
        Id: 10,
        title: "Tommy",
        Description:
          " Some quick example text to build on the card title and make upthe bulk of the card's content.",
        price: 500,
        Image: "Images/lucas-ludwig-CMnikGdcIjo-unsplash.jpg"
      }
    },
    methods: {}
  });
</script>
